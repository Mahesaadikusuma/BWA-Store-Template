<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Store - Your Best Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- css -->
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-store fixed-top navbar-fixed-top bg-light" data-aos="fade-down">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="images/logo.svg" alt="" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link ms-lg-3 active" aria-current="page" href="index.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link ms-lg-3" href="#">Categories</a>
            </li>

            <li class="nav-item">
              <a class="nav-link ms-lg-3" href="#">Rewards</a>
            </li>

            <li class="nav-item">
              <a class="nav-link ms-lg-3" href="/register.html">Sign up</a>
            </li>

            <li class="nav-item">
              <a class="nav-link ms-lg-3 btn btn-success px-4 text-white" href="/login.html">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- PAGE CONTENT -->

    <div class="page-content page-auth">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row row-login align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
              <img src="/images/login-placeholder.png" class="w-50 mb-4 mb-lg-0" alt="" />
            </div>

            <div class="col-lg-5">
              <h2>
                Belanja kebutuhan utama, <br />
                menjadi lebih mudah
              </h2>

              <form action="" class="mt-3">
                <div class="form-group">
                  <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                  <input type="email" class="form-control w-75" id="exampleFormControlInput1" placeholder="name@example.com" />
                </div>

                <div class="form-group mt-3">
                  <label for="exampleFormControlInput1" class="form-label">Password</label>
                  <input type="password" class="form-control w-75" id="exampleFormControlInput1" />
                </div>

                <a href="/dashboard.html" class="btn btn-success w-75 border-0 mt-3">Sign In to My Account</a>

                <a href="/register.html" class="btn btn-signup w-75 border-0 mt-2">Sign Up</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p style="padding-top: 100px; padding-bottom: 50px">2019 Copyright Store. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
