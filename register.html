<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Store - Your Best Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- css -->
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-store fixed-top navbar-fixed-top bg-light" data-aos="fade-down">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="images/logo.svg" alt="" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link ms-lg-3 active" aria-current="page" href="index.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link ms-lg-3" href="#">Categories</a>
            </li>

            <li class="nav-item">
              <a class="nav-link ms-lg-3" href="#">Rewards</a>
            </li>

            <li class="nav-item">
              <a class="nav-link ms-lg-3" href="/register.html">Sign up</a>
            </li>

            <li class="nav-item">
              <a class="nav-link ms-lg-3 btn btn-success px-4 text-white" href="/login.html">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- PAGE CONTENT -->

    <div class="page-content page-auth" id="register">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row row-login align-items-center justify-content-center">
            <div class="col-lg-4">
              <h2>
                Memulai untuk jual beli <br />
                dengan cara terbaru
              </h2>

              <form class="mt-3">
                <div class="form-group">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control is-valid" v-model="name" autofocus value="Mahesa Adi Kusuma" />
                </div>

                <div class="form-group mt-3">
                  <label class="form-label">Email </label>
                  <input type="email" class="form-control is-invalid" v-model="email" value="mahesaadi03@gmail.com" />
                </div>

                <div class="form-group mt-3">
                  <label class="form-label">Password</label>
                  <input type="Password" class="form-control" />
                </div>

                <div class="form-group mt-3">
                  <label class="form-label">Store</label>
                  <p>Apakah anda juga ingin membuka toko?</p>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="openStoreTrue" :value="true" v-model="is_store_open" name="is_store_open" />
                  <label class="form-check-label" for="openStoreTrue">Iya, boleh </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="openStoreTrue2" :value="false" v-model="is_store_open" name="is_store_open" />
                  <label class="form-check-label" for="openStoreTrue2">Enggak, makasih</label>
                </div>

                <div class="form-group mt-3" v-if="is_store_open">
                  <label class="form-label">Nama Toko</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group mt-3" v-if="is_store_open">
                  <label class="form-label">Category</label>
                  <select class="form-control" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <a href="/register-success.html" class="btn btn-success w-100 border-0 mt-3">Sign Up Now</a>

                <a href="/login.html" class="btn btn-signup w-100 border-0 mt-2">Back to Sign In</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p style="padding-top: 100px; padding-bottom: 50px">2019 Copyright Store. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="/vendor/vue/vue.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script>
      Vue.use(Toasted);

      var register = new Vue({
        el: "#register",
        mounted() {
          AOS.init();
          this.$toasted.error("Maaf, tampaknya email sudah terdaftar pada sistem kami.", {
            position: "top-center",
            className: "rounded",
            duration: 1000,
          });
        },
        data: {
          name: "Mahesa Adi Kusuma",
          email: "mahesaadi03@gmail.com",
          password: "",
          is_store_open: true,
          store_name: "",
        },
      });
    </script>

    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
