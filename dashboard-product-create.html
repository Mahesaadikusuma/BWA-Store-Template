<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Dashboard - Your Best Marketplace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="/style/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- Sidebar -->
        <div class="border-end" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="/images/dashboard-store-logo.svg" alt="" class="my-4" />
          </div>

          <div class="list-group list-group-flush">
            <a href="/dashboard.html" class="list-group-item list-group-item-action active">Dashboard</a>

            <a href="/dashboard-product.html" class="list-group-item list-group-item-action">My Products</a>

            <a href="/dashboard-transactions.html" class="list-group-item list-group-item-action">Transactions</a>

            <a href="/dashboard-settings.html" class="list-group-item list-group-item-action">Store Settings</a>

            <a href="/dashboard-account.html" class="list-group-item list-group-item-action">My Account</a>
          </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <nav class="navbar navbar-store navbar-expand-lg navbar-light" data-aos="fade-down">
            <button class="btn btn-secondary d-md-none me-auto ms-3" id="menu-toggle">&laquo; Menu</button>

            <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto d-none d-lg-flex">
                <li class="nav-item dropdown">
                  <a class="nav-link" href="#" class="dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="/images/icon_user.png" alt="" class="rounded-circle ms-5 profile-picture" />
                    Hi, Mahesa
                  </a>

                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="/index.html">Back to Store</a>
                    <a class="dropdown-item" href="/dashboard-account.html">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/">Logout</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-inline-block mt-2" href="#">
                    <img src="/images/icon-cart-empty.svg" alt="" />
                  </a>
                </li>
              </ul>
              <!-- Mobile Menu -->
              <ul class="navbar-nav d-block d-lg-none mt-3">
                <li class="nav-item">
                  <a class="nav-link" href="#"> Hi, Mahesa </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-inline-block" href="#"> Cart </a>
                </li>
              </ul>
            </div>
          </nav>

          <div class="section-content section-dashboard-home" data-aos="fade-up">
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Add New Product</h2>
                <p class="dashboard-subtitle">Create your own product</p>
              </div>

              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12">
                    <form action="">
                      <div class="card">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" name="storeName" class="form-control" id="name" value="Papel La Casa" aria-describedby="name" />
                              </div>
                            </div>

                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="price" class="form-label">Product Name</label>
                                <input type="number" class="form-control" id="price" value="200" aria-describedby="price" name="price" />
                              </div>
                            </div>

                            <div class="col-md-12">
                              <div class="form-group mb-3">
                                <label for="description">Description</label>
                                <textarea class="form-control" name="descrioption" id="" cols="30" rows="4" placeholder="Leave a comment here">
The Nike Air Max 720 SE goes bigger than ever before with Nike's tallest Air unit yet for unimaginable, all-day comfort. There's super breathable fabrics on the upper, while colours add a modern edge. Bring the past into the future with the Nike Air Max 2090, a bold look inspired by the DNA of the iconic Air   Max 90. Brand-new Nike Air cushioning</textarea
                                >
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="thumbnails" class="form-label">Thumbnails</label>
                                <input class="form-control" type="file" multiple class="form-control pt-1" id="thumbnails" name="thumbnails" />
                                <small class="text-muted"> Kamu dapat memilih lebih dari satu file </small>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row mt-2">
                        <div class="col d-grid gap-2 mt-3">
                          <button type="submit" class="btn btn-success">Save Now</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /#page-content-wrapper -->
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>

    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
